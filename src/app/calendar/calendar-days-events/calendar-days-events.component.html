<mat-grid-list cols="7" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
        <div class="calendar-days-events-text">
            {{tile.text}}
        </div>
    </mat-grid-tile>
</mat-grid-list>
